<!DOCTYPE html>
<html>
<head>
<title>Heroes List</title>
</head>
<body>

<div>
<label>
Hero Name: <input #heroName/>
</label>
<button (click)="addHero(heroName.value); heroName.value=''">add</button>
</div>

<div>
	<ul class="heroes">
		<li *ngFor="let hero of heroes; let i=index ">
			<a routerLink='{{hero.id}}'>
				<span class="badge">{{hero.id}}</span>{{hero.name}}</a>
			<button class="delete" (click)="deleteHero(hero)">x</button>
		</li>
	</ul>
</div>

</body>
</html>
