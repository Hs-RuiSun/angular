<!DOCTYPE html>
<html>
<head>
<title>Heroes List</title>
</head>
<body>

<div>
<label>
Hero Name: <input #heroName/>
</label>
<button (click)="addHero(heroName.value); heroName.value=''">add</button>
</div>

<div>
	<ul>
		<li *ngFor="let hero of heroes">
			<a routerLink='{{hero.id}}'>{{hero.name}}</a>
			<button (click)="deleteHero(hero)">x</button>
		</li>
	</ul>
</div>

</body>
</html>
